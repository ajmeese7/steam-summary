<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Steam Summary</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Expires” content=”-1″>
    <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="circles.min.js"></script>
    <script type="text/javascript" src="steam.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2wXLc9jmkFp1t00UdeCNSEzWc2ENykaA"
      defer
    ></script>
  </head>
  <body>
    <section id="start">
      <h1 id="instructions">Enter Steam username</h1>
      <input id="username" type="text" placeholder="ex. 'DeclaredDig9'">

      <p id="errorMessage">The Steam WebAPI responded with a success indicator of <span id="successCode"></span>.</p>
    </section>

    <section id="profile">
      <div id="overview">
        <img id="profilePic" />
        <div id="textDiv">
          <a id="name" title="View profile on Steam"></a>
          <p id="steamId" title="64-bit Steam ID"></p>
          <p id="games"></p>
          <p id="age"></p>
          <div id="level">Level <div class="circle" id="level-circle"></div></div>
        </div>

        <div id="map"></div>
      </div>

      <div id="friends">
        <h3>Friend List</h3>
        <div id="friendList" class="container"></div>
      </div>
    </section>
  </body>
</html>
