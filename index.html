<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Steam Summary</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">

    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Expires” content=”-1″>
    <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="steam.js"></script>
  </head>
  <body>
    <div id="start">
      <h1 id="instructions">Enter Steam username</h1>
      <input id="username" type="text" placeholder="ex. 'DeclaredDig9'">

      <p id="errorMessage">The Steam WebAPI responded with a success indicator of <span id="successCode"></span>.</p>
    </div>

    <div id="profile">
      <img id="profilePic" />
      <div id="textDiv">
        <p id="name"></p>
        <p id="steamId"></p>
        <p id="age"></p>
        <a id="profileLink">View profile on Steam</a>
      </div>
    </div>
  </body>
</html>
